<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM-Flash</title>
    <link rel="stylesheet" href="styles.css">
    <script src="chart.js"></script>
    <script src="constants.js"></script>
    <script src="storage.js"></script>
    <script src="stats.js"></script>
    <script src="srs.js"></script>
    <script src="message.js"></script>
    <script src="normalizer.js"></script>
    <script src="validator.js"></script>
    <script src="deckloader.js"></script>
    <script src="deckselector.js"></script>
    <script src="settings.js"></script>
    <script src="review.js"></script>
    <script src="statsview.js"></script>
    <script src="search.js"></script>
    <script src="filters.js"></script>
    <script src="nav.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <header>
        <div class="controls">
            <select id="deck-selector" class="control-element">
                <option value="">Select Deck</option>
            </select>
            <div id="filter-controls" style="display: none;">
                <div class="filter-dropdown">
                     <button id="filters-btn" class="filter-btn control-element">
                         Filters ▼
                     </button>
                    <div id="filters-menu" class="filter-menu is-hidden">
                        <!-- Combined filter menu will be inserted here -->
                    </div>
                </div>
            </div>
              <span id="review-toggles">
                  <button id="direction-toggle" class="control-element">CH⇆EN</button>
                  <div id="review-progress-bar" class="progress-bar"></div>
              </span>
        </div>
        <nav>
            <button class="tab active" data-view="review">Review</button>
            <button class="tab" data-view="search">Search</button>
            <button class="tab" data-view="stats">Stats</button>
        </nav>
    </header>

    <main>
        <section id="view-review" class="view">
            <div id="card-container">
                <div id="card-container-message" class="system-message" style="display:none;"></div>
                <div id="card-table-wrapper">
                    <table id="card-table"></table>
                </div>
                <div id="card-english">
                    <span class="pos-prefix"></span>
                    <span class="english-text"></span>
                </div>
                <div id="card-buttons">
                    <button id="btn-incorrect" type="button">Incorrect</button>
                    <button id="btn-correct" type="button">Correct</button>
                </div>
            </div>
        </section>

        <section id="view-stats" class="view is-hidden">
            <div class="stats-controls">
                <button id="reset-stats-btn">Reset Stats</button>
            </div>
            <div id="stats-content">
                <p>Stats section content will go here.</p>
            </div>
        </section>

        <section id="view-search" class="view is-hidden">
            <div class="search-inputs">
                <span id="search-label">Pinyin:</span>
                <input id="search-query" type="text" placeholder="Search">
                <button id="search-type-toggle">in English</button>
            </div>
            <div id="search-results"></div>
        </section>
    </main>

</body>
<script>
   document.addEventListener("DOMContentLoaded", async () => {
     await App.init();
   });
 </script>
</html>
