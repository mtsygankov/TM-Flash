<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>TM-Flash</title>
    <link rel="stylesheet" href="styles.css">
    <script src="chart.js"></script>
    <script src="configloader.js"></script>
    <script src="constants.js"></script>
    <script src="storage.js"></script>
    <script src="stats.js"></script>
    <script src="srs.js"></script>
    <script src="message.js"></script>
    <script src="normalizer.js"></script>
    <script src="validator.js"></script>
    <script src="deckloader.js"></script>
    <script src="deckselector.js"></script>
    <script src="settings.js"></script>
    <script src="review.js"></script>
    <script src="statsview.js"></script>
    <script src="search.js"></script>
    <script src="filters.js"></script>
    <script src="modal.js"></script>
    <script src="nav.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <header>
        <button id="menu-toggle" class="hamburger-btn">☰</button>
        <span id="review-toggles">
            <div id="review-progress-bar" class="progress-bar"></div>
        </span>
        <nav>
            <button class="tab active" data-view="review">Review</button>
            <button class="tab" data-view="search">Search</button>
            <button class="tab" data-view="stats">Stats</button>
        </nav>
    </header>

    <main>
        <section id="view-review" class="view">
            <div id="card-container">
                <div id="loading-progress-container" class="loading-progress-container" style="display:none;">
                    <div class="loading-progress-bar">
                        <div class="loading-progress-fill"></div>
                        <div class="loading-progress-text">Loading deck...</div>
                    </div>
                </div>
                <div id="card-container-message" class="system-message" style="display:none;"></div>
                <div id="card-table-wrapper">
                    <table id="card-table"></table>
                </div>
                <div id="card-def">
                    <span class="pos-prefix"></span>
                    <span class="def-text"></span>
                </div>
                <div id="card-buttons">
                    <button id="btn-incorrect" type="button">Incorrect</button>
                    <button id="btn-correct" type="button">Correct</button>
                </div>
            </div>
        </section>

        <section id="view-stats" class="view is-hidden">
            <div class="stats-controls">
                <button id="reset-stats-btn">Reset Stats</button>
            </div>
            <div id="stats-content">
                <p>Stats section content will go here.</p>
            </div>
        </section>

        <section id="view-search" class="view is-hidden">
            <div class="search-inputs">
                <span id="search-label">Pinyin:</span>
                <input id="search-query" type="text" placeholder="Search">
                <button id="search-type-toggle">in English</button>
            </div>
            <div id="search-results"></div>
        </section>
    </main>

    <!-- Settings Modal -->
    <div id="modal-overlay" class="modal-overlay is-hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="modal-close" class="modal-close-btn">×</button>
            </div>
            <div class="modal-body">
                <section class="modal-section">
                    <h3>Deck</h3>
                    <select id="modal-deck-selector" class="modal-control">
                    </select>
                </section>

                <section class="modal-section">
                    <h3>Filters</h3>
                    <div id="modal-filter-controls" style="display: none;">
                        <div id="modal-filters-content">
                            <!-- Filter controls will be inserted here -->
                        </div>
                    </div>
                </section>

                <section class="modal-section">
                    <h3>Direction</h3>
                    <button id="modal-direction-toggle" class="modal-control">CH⇆EN</button>
                </section>

                <section class="modal-section">
                    <h3>Settings</h3>
                    <div class="settings-controls">
                         <label class="setting-item">
                             <input type="checkbox" id="setting-show-progress">
                             <span>Show progress bar</span>
                         </label>
                          <label class="setting-item">
                              <input type="checkbox" id="setting-sound-effects">
                              <span>Sound effects</span>
                          </label>
                    </div>
                </section>
            </div>
        </div>
    </div>

</body>
<script>
   document.addEventListener("DOMContentLoaded", async () => {
     await App.init();
   });
 </script>
</html>
