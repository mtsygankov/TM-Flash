<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>TM-Flash</title>
    <link rel="stylesheet" href="styles.css">
    <script src="chart.js"></script>
    <script src="configloader.js"></script>
    <script src="constants.js"></script>
    <script src="storage.js"></script>
    <script src="stats.js"></script>
    <script src="srs.js"></script>
    <script src="message.js"></script>
    <script src="normalizer.js"></script>
    <script src="validator.js"></script>
    <script src="deckloader.js"></script>
    <script src="deckselector.js"></script>
    <script src="settings.js"></script>
    <script src="audio.js"></script>
    <script src="review.js"></script>
    <script src="statsview.js"></script>
    <script src="search.js"></script>
    <script src="filters.js"></script>
    <script src="modal.js"></script>
    <script src="nav.js"></script>
    <script src="start.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <header>
        <button id="menu-toggle" class="hamburger-btn">☰</button>
        <span id="review-toggles">
            <div id="review-progress-bar" class="progress-bar"></div>
        </span>
        <nav>
            <button class="tab" data-view="review">Review</button>
            <button class="tab" data-view="search">Search</button>
            <button class="tab" data-view="stats">Stats</button>
        </nav>
    </header>

    <main>
        <!-- App-level loading (shown during initialization) -->
        <section class="app-loading-section" aria-label="Application loading" style="display:none;">
            <div id="loading-progress-container" class="loading-progress-container">
                <div class="loading-progress-bar">
                    <div class="loading-progress-fill"></div>
                    <div class="loading-progress-text">Loading deck...</div>
                </div>
            </div>
        </section>

        <section id="view-review" class="view">
            <!-- Deck-level messaging (no cards, filters, etc.) -->
            <section class="deck-message-section" aria-label="Deck status messages" style="display:none;">
                <div id="review-message" class="system-message"></div>
            </section>
            <!-- Card-level interaction (actual flashcards) -->
            <section class="card-interaction-section" aria-label="Flashcard review">
                <div id="card-container">
                    <div id="card-table-wrapper">
                        <table id="card-table"></table>
                    </div>
                    <div id="card-def">
                        <span class="pos-prefix"></span>
                        <span class="def-text"></span>
                    </div>
                    <div id="card-buttons">
                        <button id="btn-incorrect" type="button">Incorrect</button>
                        <button id="btn-correct" type="button">Correct</button>
                    </div>
                </div>

                <!-- Listening Mode Popup -->
                <div id="listening-popup" class="listening-popup" style="display: none;" aria-label="Listening mode preparation" role="dialog">
                    <div class="popup-content">
                        <!-- Phase text that changes -->
                        <div class="phase-text">audio in</div>

                        <!-- Old Film Countdown container -->
                        <div class="old-film-countdown">
                            <div class="countdown-digit">3</div>
                            <div class="countdown-sector"></div>
                        </div>

                        <!-- Soundwave (shown only during audio playback) -->
                        <div class="waveform-container" aria-label="Audio waveform animation" style="display: none;">
                            <div class="waveform-bar"></div>
                            <div class="waveform-bar"></div>
                            <div class="waveform-bar"></div>
                            <div class="waveform-bar"></div>
                            <div class="waveform-bar"></div>
                            <div class="waveform-bar"></div>
                            <div class="waveform-bar"></div>
                            <div class="waveform-bar"></div>
                        </div>
                    </div>
                </div>
            </section>
        </section>

        <section id="view-stats" class="view is-hidden">
            <div class="stats-controls">
                <button id="reset-stats-btn">Reset Stats</button>
            </div>
            <div id="stats-content">
                <p>Stats section content will go here.</p>
            </div>
        </section>

        <section id="view-search" class="view is-hidden">
            <div class="search-inputs">
                <span id="search-label">Pinyin:</span>
                <input id="search-query" type="text" placeholder="Search">
                <button id="search-type-toggle">in English</button>
            </div>
            <div id="search-results"></div>
        </section>

        <section id="view-start" class="view is-hidden">
            <div id="start-screen" class="start-screen">
                <div id="start-deck-info" class="start-info"></div>
                <div id="start-filters-info" class="start-info"></div>
                <div id="start-mode-info" class="start-info"></div>
                <div id="start-cards-due" class="start-info"></div>
                <button id="start-learning-btn" class="start-button" type="button">Start learning now</button>
            </div>
        </section>
    </main>

    <!-- Settings Modal -->
    <div id="modal-overlay" class="modal-overlay is-hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="modal-close" class="modal-close-btn">×</button>
            </div>
            <div class="modal-body">
                <section class="modal-section inline-control">
                    <label for="modal-deck-selector">Deck:</label>
                    <select id="modal-deck-selector" class="modal-control">
                    </select>
                </section>

                <section class="modal-section" id="modal-filter-section" style="display: none;">
                    <div id="modal-filters-content">
                        <!-- Filter controls will be inserted here -->
                    </div>
                </section>

                <section class="modal-section full-width">
                    <h3>Learning Mode</h3>
                    <div id="modal-mode-selector" class="mode-selector">
                        <!-- Mode options will be inserted here -->
                    </div>
                </section>

                <section class="modal-section">
                    <h3>Settings</h3>
                    <div class="settings-controls">
                         <label class="setting-item">
                             <input type="checkbox" id="setting-show-pinyin">
                             <span>Show pinyin on open card</span>
                         </label>
                         <label class="setting-item">
                             <input type="checkbox" id="setting-show-progress">
                             <span>Show progress bar</span>
                         </label>
                    </div>
                </section>
            </div>
        </div>
    </div>

</body>
<script>
   document.addEventListener("DOMContentLoaded", async () => {
     await App.init();
   });
 </script>
</html>
