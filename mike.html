<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Language Learning Flipcards</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #263238;
        }
        
        .app-container {
            width: 100%;
            max-width: 720px;
            min-height: 960px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .app-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #006064;
            margin-bottom: 10px;
        }
        
        .deck-info {
            font-size: 1.2rem;
            color: #00838f;
            margin-bottom: 5px;
        }
        
        .card-counter {
            font-size: 1rem;
            color: #0097a7;
        }
        
        .flipcard-container {
            perspective: 1000px;
            width: 100%;
            max-width: 600px;
            height: 400px;
            margin-bottom: 30px;
        }
        
        .flipcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            border-radius: 15px;
        }
        
        .flipcard.flipped {
            transform: rotateY(180deg);
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background-color: white;
        }
        
        .card-front {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
        }
        
        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #f5f5f5 0%, #e0f2f1 100%);
        }
        
        .card-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .card-table td {
            padding: 12px 15px;
            text-align: center;
            vertical-align: middle;
            min-width: 80px;
        }
        
        .hanzi-char {
            font-family: 'Noto Serif SC', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #d32f2f;
        }
        
        .pinyin-syllable {
            font-size: 1.5rem;
            color: #0288d1;
        }
        
        .en-word {
            font-size: 1.2rem;
            color: #388e3c;
        }
        
        .english-translation {
            font-size: 1.8rem;
            font-weight: 500;
            color: #455a64;
            text-align: center;
            margin-top: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .control-btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: 500;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-correct {
            background-color: #4caf50;
            color: white;
        }
        
        .btn-correct:hover {
            background-color: #388e3c;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(76, 175, 80, 0.3);
        }
        
        .btn-incorrect {
            background-color: #f44336;
            color: white;
        }
        
        .btn-incorrect:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(244, 67, 54, 0.3);
        }
        
        .instruction {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            color: #546e7a;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .material-icons {
            font-size: 1.2rem;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #00838f;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #d32f2f;
            text-align: center;
            padding: 20px;
            background-color: #ffebee;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="app-title">Chinese Language Learning Flipcards</h1>
            <div class="deck-info" id="deckInfo">Loading deck...</div>
            <div class="card-counter" id="cardCounter">Card 0 of 0</div>
        </header>
        
        <main class="flipcard-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading flashcards...</p>
            </div>
            
            <div class="flipcard hidden" id="flipcard">
                <div class="card-face card-front" id="cardFront">
                    <table class="card-table" id="frontTable">
                        <!-- Content will be populated by JavaScript -->
                    </table>
                </div>
                
                <div class="card-face card-back" id="cardBack">
                    <table class="card-table" id="backTable">
                        <!-- Content will be populated by JavaScript -->
                    </table>
                    <div class="english-translation" id="englishTranslation">
                        <!-- English translation will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
        
        <div class="controls hidden" id="controls">
            <button class="control-btn btn-incorrect" id="btnIncorrect">
                <i class="material-icons">close</i>
                Incorrect
            </button>
            <button class="control-btn btn-correct" id="btnCorrect">
                <i class="material-icons">check</i>
                Correct
            </button>
        </div>
        
        <div class="instruction">
            <i class="material-icons">keyboard</i>
            Press <strong>Spacebar</strong> to flip the card
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flipcard = document.getElementById('flipcard');
            const cardFront = document.getElementById('cardFront');
            const cardBack = document.getElementById('cardBack');
            const frontTable = document.getElementById('frontTable');
            const backTable = document.getElementById('backTable');
            const englishTranslation = document.getElementById('englishTranslation');
            const deckInfo = document.getElementById('deckInfo');
            const cardCounter = document.getElementById('cardCounter');
            const loading = document.getElementById('loading');
            const controls = document.getElementById('controls');
            const btnCorrect = document.getElementById('btnCorrect');
            const btnIncorrect = document.getElementById('btnIncorrect');
            
            let deck = null;
            let currentCardIndex = 0;
            let isFlipped = false;
            
            // Fetch deck data
            fetch('http://localhost:8000/decks/deck_b.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    deck = data;
                    initializeApp();
                })
                .catch(error => {
                    console.error('Error fetching deck:', error);
                    loading.innerHTML = `
                        <div class="error-message">
                            <p>Failed to load flashcards.</p>
                            <p>Please check your connection and try again.</p>
                            <p>Error: ${error.message}</p>
                        </div>
                    `;
                });
            
            function initializeApp() {
                // Update deck info
                deckInfo.textContent = deck.deck_name;
                
                // Show the flipcard and controls
                loading.classList.add('hidden');
                flipcard.classList.remove('hidden');
                controls.classList.remove('hidden');
                
                // Load the first card
                loadCard(currentCardIndex);
                
                // Add event listeners
                document.addEventListener('keydown', handleKeyPress);
                btnCorrect.addEventListener('click', () => nextCard(true));
                btnIncorrect.addEventListener('click', () => nextCard(false));
            }
            
            function loadCard(index) {
                if (!deck || !deck.cards || index < 0 || index >= deck.cards.length) {
                    return;
                }
                
                const card = deck.cards[index];
                
                // Update card counter
                cardCounter.textContent = `Card ${index + 1} of ${deck.cards.length}`;
                
                // Reset flip state
                if (isFlipped) {
                    flipcard.classList.remove('flipped');
                    isFlipped = false;
                }
                
                // Split hanzi and pinyin into characters/syllables
                const hanziChars = card.hanzi.split(' ');
                const pinyinSyllables = card.pinyin.split(' ');
                
                // Populate front table (hanzi and pinyin)
                frontTable.innerHTML = '';
                
                // Create hanzi row
                const hanziRow = document.createElement('tr');
                hanziChars.forEach(char => {
                    const td = document.createElement('td');
                    td.className = 'hanzi-char';
                    td.textContent = char;
                    hanziRow.appendChild(td);
                });
                frontTable.appendChild(hanziRow);
                
                // Create pinyin row
                const pinyinRow = document.createElement('tr');
                pinyinSyllables.forEach(syllable => {
                    const td = document.createElement('td');
                    td.className = 'pinyin-syllable';
                    td.textContent = syllable;
                    pinyinRow.appendChild(td);
                });
                frontTable.appendChild(pinyinRow);
                
                // Populate back table (hanzi, pinyin, en_words)
                backTable.innerHTML = '';
                
                // Create hanzi row
                const backHanziRow = document.createElement('tr');
                hanziChars.forEach(char => {
                    const td = document.createElement('td');
                    td.className = 'hanzi-char';
                    td.textContent = char;
                    backHanziRow.appendChild(td);
                });
                backTable.appendChild(backHanziRow);
                
                // Create pinyin row
                const backPinyinRow = document.createElement('tr');
                pinyinSyllables.forEach(syllable => {
                    const td = document.createElement('td');
                    td.className = 'pinyin-syllable';
                    td.textContent = syllable;
                    backPinyinRow.appendChild(td);
                });
                backTable.appendChild(backPinyinRow);
                
                // Create English words row
                const enWordsRow = document.createElement('tr');
                card.en_words.forEach(word => {
                    const td = document.createElement('td');
                    td.className = 'en-word';
                    td.textContent = word;
                    enWordsRow.appendChild(td);
                });
                backTable.appendChild(enWordsRow);
                
                // Set English translation
                englishTranslation.textContent = card.english;
            }
            
            function handleKeyPress(event) {
                if (event.code === 'Space') {
                    event.preventDefault();
                    flipCard();
                }
            }
            
            function flipCard() {
                flipcard.classList.toggle('flipped');
                isFlipped = !isFlipped;
            }
            
            function nextCard(wasCorrect) {
                // Move to the next card
                currentCardIndex = (currentCardIndex + 1) % deck.cards.length;
                loadCard(currentCardIndex);
                
                // Log the answer (in a real app, you might send this to a server)
                console.log(`Card ${currentCardIndex} was ${wasCorrect ? 'correct' : 'incorrect'}`);
            }
        });
    </script>
</body>
</html>
